<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger-toggle button design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ece7959ef3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hamburger" onclick="turn()">
      <span class="line-1"></span>
      <span class="line-2"></span>
      <span class="line-3"></span>
    </div>
    <div class="container">
      <p class="menu">MENU</p>
      <div class="items">
        <span><i class="fa-solid fa-tv"></i></span>Dashboard
      </div>
      <div class="items">
        <span><i class="fa-solid fa-user"></i></span>Profile
      </div>
      <div class="items">
        <span><i class="fa-solid fa-fire"></i></span>Trending
      </div>
      <div class="items">
        <span><i class="fa-solid fa-comments"></i></span>Messages
      </div>
      <div class="items">
        <span><i class="fa-solid fa-briefcase"></i></span>Portfolio
      </div>
      <div class="items">
        <span><i class="fa-solid fa-file-lines"></i></span>File Manager
      </div>
      <div class="items">
        <span><i class="fa-solid fa-heart"></i></span>Saved
      </div>
      <div class="items">
        <span><i class="fa-solid fa-gears"></i></span>Settings
      </div>
    </div>
    <div class="toggle">
        <label for="toggle">Buttton:</label>
        <div class="btn-box">
            <div class="btn"></div>
        </div>
    </div>
    <script>
      let turned = "NO";
      let anime_cont = document.querySelector(".container");
      let first_line = document.querySelector(".line-1");
      let sec_line = document.querySelector(".line-2");
      let third_line = document.querySelector(".line-3");
      function turn() {
        if (turned == "NO") {
          anime_cont.style.left = "0";
          anime_cont.classList.add("anime");
          first_line.classList.add("rotate-right");
          first_line.classList.add("transit");
          first_line.style.width = "43px";
          sec_line.style.width = "0px"
          sec_line.classList.add("decrease-middle-line");
          third_line.classList.add("rotate-left");
          third_line.classList.add("transit");
          third_line.style.width = "43px";
          turned = "YES";
        } else {
          anime_cont.style.left = "-300px";
          anime_cont.classList.add("anime");
          first_line.classList.remove("rotate-right");
          first_line.style.width = "35px";
          sec_line.style.width = "35px";
          third_line.classList.remove("rotate-left");
          third_line.style.width = "35px";
          turned = "NO";
        }
      }
    </script>
  </body>
</html>
